<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <div class="card mt-5">
              <div class="card-header">
                <h2 class="card-title">Stimme jetzt ab!</h2>
                <span class="float-end">{{ totalVotes() }} Stimmen</span>
              </div>
              <div class="card-body">
                <div class="d-flex">
                  <div class="d-shrink-0">
                    <img
                      v-bind:src="submissions[0].img"
                      alt=""
                    /><!--binde das src-attribut an die Daten.-->
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <!--h5 v-once--><!--wird nur einmalig gerendert. Daten können aber trotzdem noch geändert werden.-->
                    <h5>
                      {{ submissions[0].title }}
                      <!-- Click-Event mittel v-on:click. $event speichert das Event ab, wenn man auch noch zusätzliche Parameter mitgeben möchte-->
                      <span
                        class="float-end text-primary"
                        style="cursor: pointer"
                        v-on:click="upvote('Stimme abgegeben!', $event)"
                        ><i>▲</i>
                        <strong> {{ submissions[0].votes }}</strong></span
                      >
                    </h5>
                    <!--div>{{ submissions[0].desc }}</div-->
                    <!--V-HTML-Directive um HTML-Code in den Daten zu interpretieren-->
                    <div v-html="submissions[0].desc"></div>
                    <!--V-Pre-Directive um den tatsächlichen Text (ohne Interpolation) anzuzeigen-->
                    <!--div v-pre>{{ submissions[0].author }}</div-->
                    <small class="text-muted"
                      >Eingereicht von: {{ submissions[0].author }}</small
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--immer die aktuelle Vue-Version-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
  </body>
</html>
